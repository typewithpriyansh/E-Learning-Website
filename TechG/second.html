<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Standard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            background-image: url('school.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(-5px); 
        }
        .standard-container {
            position: relative;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeInLeft 1s ease-in-out;
            background-color: black;

        }
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .go-back-icon svg {
            fill: #2575fc;
            transition: fill 0.3s ease;
        }
        .go-back:hover .go-back-icon svg {
            fill: #6a11cb;
        }
        .go-back-text {
            margin-left: 8px;
            font-size: 14px;
            color: #2575fc;
            transition: color 0.3s ease;
        }
        .go-back:hover .go-back-text {
            color: #6a11cb;
        }
        .standard-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: white;
        }
        .standard-container button {
            width: calc(50% - 20px);
            padding: 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .standard-container button:hover {
            background: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: pulse 0.6s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function redirectToPage(pageURL) {
            window.location.href = pageURL;
        }
        
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="standard-container">
        <div class="go-back" onclick="goBack()">
            <div class="go-back-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="go-back-text">Go Back To Previous Page</div>
        </div>
        <h1>Select The Standard In Which You Are Studying</h1>
        <button onclick="redirectToPage('third.html')">Standard 1</button><br>
        <button onclick="redirectToPage('third.html')">Standard 2</button><br>
        <button onclick="redirectToPage('third.html')">Standard 3</button><br>
        <button onclick="redirectToPage('third.html')">Standard 4</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 5</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 6</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 7</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 8</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 9</button><br>
        <button onclick="redirectToPage('third1.html')">Standard 10</button><br>
    </div>
</body>
</html>
